<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Đăng nhập vào cửa hàng TungCart để xem đơn hàng và ưu đãi mới nhất.">
  <title>Đăng nhập • TungCart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1 class="logo">TungCart</h1>
  </header>

  <main class="login-container">
    <form class="login-box" onsubmit="event.preventDefault(); window.location='home.html'">
      <h2>Chào mừng trở lại</h2>
      <p>Đăng nhập để tiếp tục mua sắm cùng TungCart</p>

      <label>Email</label>
      <input type="email" placeholder="you@example.com" required>

      <label>Mật khẩu</label>
      <input type="password" placeholder="••••••" required>

      <div class="remember">
        <label><input type="checkbox"> Ghi nhớ tôi</label>
        <a href="#">Quên mật khẩu?</a>
      </div>

      <button type="submit">Đăng nhập</button>

      <p class="signup-text">Chưa có tài khoản? <a href="Home.html">Xem như khách</a></p>
    </form>
  </main>

  <footer class="footer">
    © 2025 TungCart. All rights reserved.
  </footer>
</body>
</html>
